{% extends "components/base.html" %}
{% load static %}

{% block content %}

<div style="display: none;">
    <style>
        .camera-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #preview-container {
            position: relative;
        }

        #preview {
            width: 100%;
            height: auto;
        }

        #scan-qr-box {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border: 2px solid #4CAF50;
            box-sizing: border-box;
        }

        #scanQRBtn {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</div>

<div class="camera-popup" id="cameraPopup">
    <div id="preview-container">
        <video id="preview"></video>
        <div id="scan-qr-box"></div>
        <div id="message" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); color: #05FA57; font-size: 18px;"></div>
    </div>
    <button id="scanQRBtn">Cerrar escaneo</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const video = document.getElementById('preview');
        const scanner = new Instascan.Scanner({ video: video });
        const cameraPopup = document.getElementById('cameraPopup');
        const scanQRBtn = document.getElementById('scanQRBtn');
        const scanQRBox = document.getElementById('scan-qr-box');
        const messageElement = document.getElementById('message');

        let scanningOnce = false;
        scanQRBtn.addEventListener('click', function() {
            cameraPopup.style.display = 'none';
            
            history.back();
        });

        scanner.addListener('scan', function (content) {
            if (!scanningOnce) {
                scanningOnce = true;
                DataQR(content);
            }
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
                setTimeout(() => scanner.scan(), 1000);
            } else {
                console.error('No se encontraron cÃ¡maras.');
            }
        }).catch(function (e) {
            console.error(e);
        });

        function DataQR(content) {
            fetch('/biometric_clock/scanner_qr/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': "{{ csrf_token }}",
                },
                body: JSON.stringify({ qr_content: content }),
            })
            .then(response => response.json() )
            .then(data => {
                
                messageElement.innerText = 'QR escaneado exitosamente!'
                alert(data.message);
            
            })
            .catch(error => console.error('Error:', error));
        }
        cameraPopup.style.display = 'block';
    });
</script>

{% endblock content %}
